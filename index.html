<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Super Bike Kick Race 3d</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
    <canvas id="unity-canvas"
            style="position: fixed; width: 100%; height: 100%; background: #000000">
    </canvas>

    <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>vkBridge.send('VKWebAppInit');</script>
    <script src="Build/BuildVK.loader.js"></script>
    <script>
        const settings = {
            dataUrl: "Build/fdbc63a14c65529569ecf360af43e89f.data.unityweb",
            frameworkUrl: "Build/2be9e53aca06f4e96be1ed618aacd05a.js.unityweb",
            codeUrl: "Build/526d8dc2e65d9344879c6ddae1bc5c2a.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "arsalgames",
            productName: "Super Bike Kick Race 3d",
            productVersion: "3",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: 1.6, // Uncomment this line to enable anti-aliasing
        };

        const progressBar = document.querySelector("#progress-bar");

        setTimeout(() => {
            createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
                progressBar.style.right = 100 * (1 - progress) + "%";
            }).then(() => {
                progressBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        }, 500); // Wait half a second before loading. Makes page more responsive on reload.
    </script>
</body>

</html>
